<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side" style="width:20%">
        <div class="row header-row">
            <p class="sidenav-header">
                <span>
                    <img src="../../assets/analysis.png" style="height:30px;width:30px; margin-right: 10px;">
                </span> मेरो-Finance
            </p>
        </div>
        <div class="menu">
            <p>Menu</p>
        </div>
        <ul class="nav-item active" routerLinkActive="active-link">
            <button type="button" mat-button [routerLink]="['/main/dashboard']" routerLinkActive="active-link">
                <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="bar_chart_4_bars"></mat-icon>
                <span>Dashboard</span>
            </button>
        </ul>
        <ul class="nav-item active" routerLinkActive="active-link">
            <button type="button" mat-button [routerLink]="['/main/expense']" routerLinkActive="active-link">
                <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="calculate"></mat-icon>
                <span>Expenses</span>
            </button>
        </ul>
        <ul class="nav-item active" routerLinkActive="active-link">
            <button type="button" mat-button [routerLink]="['/main/categories']" routerLinkActive="active-link">
                <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="category"></mat-icon>
                <span>Category</span>
            </button>
        </ul>
        <ul class="nav-item active" routerLinkActive="active-link">
            <button type="button" mat-button [routerLink]="['/main/income']" routerLinkActive="active-link">
                <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="account_balance"></mat-icon>
                <span>Income</span>
            </button>
        </ul>
        <ul class="nav-item active" routerLinkActive="active-link">
            <button type="button" mat-button [routerLink]="['/main/investment']" routerLinkActive="active-link">
                <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="monitoring"></mat-icon>
                <span>Investment</span>
            </button>
        </ul>

        <div class="menu">
            <p>Settings</p>
        </div>
        <ul class="nav-item active" routerLinkActive="active-link">
            <button type="button" mat-button [routerLink]="['/main/profile']" routerLinkActive="active-link">
                <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="account_circle"></mat-icon>
                <span>Profile</span>
            </button>
        </ul>
        <ul class="nav-item active" routerLinkActive="active-link">
            <button type="button" mat-button (click)="logout()">
                <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="logout"></mat-icon>
                <span>Logout</span>
            </button>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <div class="row nav-row py-2">
            <div class="col-md-12">
                <button type="button" mat-button (click)="drawer.toggle()">
                    <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="more_vert"
                        style="color:white"></mat-icon>
                </button>
            </div>
        </div>
        <div class="row pages-row">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
