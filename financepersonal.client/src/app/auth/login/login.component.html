     <div class="main-component">
    <div class="container">
      <div class="row d-flex flex-direction-row justify-content-between align-items-center">
        <div class="col-md-12 col-lg-6 col-xl-5 login-div">
            <div class="card-body p-5 text-center login-card">  
                <p class="login-text"><b>Login</b></p>
              
              <form [formGroup]="loginForm" >
                <div class="row input-row">
                  <div class="input-group mb-4">
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="row input-row">
                  <div class="input-group mb-0">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6 d-flex flex-direction-row">
                    <input type="checkbox"><p class="remember-pw mt-20" style="color:gray"> Remember Password</p>
                  </div>
                  <div class="col-sm-6">                 
                    <p class="pull-right small-text remember-pw" style="text-decoration: underline;font-weight: 700;">
                      <a>
                        <b>Forget Password?</b>
                      </a>
                    </p>
                  </div>
                </div>
                
                <div class="row text-center mx-0">
                  <button type="submit" 
                  (click)="login()" class="btn btn-lg login-btn">Login
                    <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </button>
                </div>
                <div class="row d-flex flex-direction-column">
                  <div class="col-12 text-center">
                    <p style="color:grey">
                      No Account Yet? 
                      <a [routerLink]="['/register']" class="register">
                        Register
                      </a>

                    </p>
                  </div>
                  <div class="col-12 mt-4" text-center>
                   <p style="color:grey">or Login with</p>
                   <a class="mt-2" id="buttonDiv" style="cursor: pointer;">
                      <img src="../../../assets/google.png" height="30px" width="30px">
                  </a>
                  </div>
                </div>
              </form>
            </div>
        
            <!-- <img src="../../../assets/otp-security.png" style="margin-top:60%;"> -->
         
        </div>   
      </div>
    </div>
  </div>
