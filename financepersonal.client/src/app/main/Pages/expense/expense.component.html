<div class="main-content" *ngIf="!isLoading">
  <div class="row">
    <div class="col-md-12 my-2 d-flex justify-content-between align-items-center">
      <button class="btn btn-sm btn-outline-secondary px-2 py-1" (click)="toggleAdd()">
        <mat-icon class="mat-icon add-btn" aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
      </button>
      <button class="btn btn-sm btn-outline-success " (click)="exportToExcel()" *ngIf="!isAdding">
        <mat-icon class="mat-icon add-btn" aria-hidden="false" aria-label="Example home icon"
          fontIcon="ios_share"></mat-icon>
        <span>
          Export to Excel
        </span>
      </button>
    </div>
  </div>
  @if(isAdding){
  <div class="col-lg-12 my-2" [formGroup]="addExpenseForm">
    <div class="card">
      <div class="card-body">
        <div class="row d-flex justify-content-around">
          <div class="col-md-2">
            <div class="form-group">
              <label class="form-label">Amount</label>
              <input type="number" placeholder="Enter Amount" class="form-control" formControlName="amount"
                name="amount">
            </div>
          </div>
          <div class="col-md-2 ">
            <div class="form-group">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" placeholder="Choose Date" formControlName="date" name="date">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" placeholder="Enter Description" formControlName="description"
                name="description">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="form-label">Category</label>
              <!-- <select class="form-select" [(ngModel)]="selectedCategory" formControlName="category"
                placeholder="Select a Category">
                <option disabled>Choose Category</option>
                @for (category of Categories; track category) {
                  <option [value]="category.categoryId">{{category.categoryId}} | {{category.categoryName}}</option>
                }
              </select> -->
              <ng-select class="select-status" formControlName="category" placeholder="Select a category">
                <ng-option *ngFor="let category of Categories" [value]="category.categoryId" >
                  {{category.categoryId}} | {{category.categoryName}}
                </ng-option>
              </ng-select>

            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group buttons">
              <label class="form-label"></label>
              <button (click)="addExpense()" title="Submit" class="btn btn-md btn-info">
                <i class="fa fa-check"></i>
              </button>
              <button (click)="clearForm()" title="Cancel" class="btn btn-md btn-danger ms-1">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
  <div style="height: 75vh; overflow: auto;">
    <table class="table table-responsive align-middle mb-0 bg-white" *ngIf="!isAdding">
      <thead>
        <tr>
          <th scope="col">S.N.</th>
          <th scope="col">Amount</th>
          <th scope="col">Date</th>
          <th scope="col">Username</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
          <th scope="col align-items-center">
            <button class="btn btn-sm" (click)="toggleActions()">
              <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                fontIcon="arrow_drop_down"></mat-icon>
            </button>
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let expense of userExpenseList;let i = index">
        <tr>
          <td>{{i+1}}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.date | date }}</td>
          <td>{{ expense.username }}</td>
          <td>{{ expense.categoryName }}</td>
          <td>{{ expense.description }} </td>
          <td>
            <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"
              *ngIf="isEditDelete" (click)="editModalToggle(expense)">
              <mat-icon class="mat-icon edit-btn" aria-hidden="false" aria-label="Example home icon"
                fontIcon="edit"></mat-icon>
            </button>
            <button class="btn btn-sm" *ngIf="isEditDelete" (click)="deleteExpense(expense)">
              <mat-icon class="mat-icon delete-btn" aria-hidden="false" aria-label="Example home icon"
                fontIcon="delete"></mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <div class="row mt-3 d-flex justify-content-center" *ngIf="!isAdding">
    <div class="col-md-6">
      <!-- <h3 class="text-center">Total Records: <b>{{totalRecords}}</b></h3> -->
      <mat-paginator [pageSizeOptions]="[20,50, 100, 500]" [pageSize]="pageSize" [pageIndex]="pageNumber - 1"
        [length]="totalRecords" (page)="onPageChange($event)"></mat-paginator>
    </div>
  </div>

  <div class="text-center " style="margin-top: calc(100vh / 3)">
    <div class="spinner-border text-info" role="status" *ngIf="isLoading">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Expense Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="col-sm-12 ">
            <label class="form-label d-flex align-items-start">Amount</label>
            <input type="number" class="form-control" placeholder="Enter Amount" [(ngModel)]="selectedExpense['amount']"
              name="amount">
          </div>
          <div class="col-sm-12">
            <label class="form-label d-flex align-items-start">Date</label>
            <input type="date" class="form-control" placeholder="Choose a Date" [(ngModel)]="selectedExpense['date']"
              name="date">
          </div>
          <div class="col-sm-12">
            <label class="form-label d-flex align-items-start">Description</label>
            <input type="text" class="form-control" placeholder="Enter Description"
              [(ngModel)]="selectedExpense['description']" name="description">
          </div>
          <div class="col-sm-12">
            <label class="form-label d-flex align-items-start">Category</label>
            <input type="number" class="form-control" placeholder="Enter Category"
              [(ngModel)]="selectedExpense['categoryId']" name="category">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close
          <span><i class="fa fa-multiply"></i></span>
        </button>
        <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal" (click)="editExpense()">Submit
          <span><i class="fa fa-check"></i></span>
        </button>
      </div>
    </div>
  </div>
</div>
