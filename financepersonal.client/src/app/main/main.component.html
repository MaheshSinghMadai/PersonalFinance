<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" style="width:20%">
        <div class="row header-row">

            <p>Finance Manager</p>
        </div>
        <ul class="nav-item active ">
            <a class="nav-link active" [routerLink]="['/dashboard']" routerLinkActive="active">
                <p class="sidebar-header">
                    <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                        fontIcon="home"></mat-icon>
                    HOME
                </p>
            </a>
        </ul>
        <ul class="nav-item active ">
            <a class="nav-link active" [routerLink]="['/expense']" routerLinkActive="active">
                <p class="sidebar-header">
                    <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                        fontIcon="money"></mat-icon>
                    EXPENSES
                </p>
            </a>
        </ul>
        <ul class="nav-item active ">
            <a class="nav-link " [routerLink]="['/categories']" routerLinkActive="active">
                <p class="sidebar-header">
                    <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon"
                        fontIcon="category"></mat-icon>
                    CATEGORIES
                </p>
            </a>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <div class="row nav-row">
            <div class="col-sm-2 ">
                <button type="button pull-left" mat-button (click)="drawer.toggle()">
                    <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="more_vert"
                        style="color:white"></mat-icon>
                </button>
            </div>
            <div class="col-sm-10">
                <h1 style="width:100%;">Finance Manager </h1>
            </div>
        </div>
        <div class="row pages-row">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
