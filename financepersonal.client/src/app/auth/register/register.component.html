<div class="main-component">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-7 pull-left">
          <div class="img pull-left">
            <img src="../../../assets/sign-up-form.png" style="margin-top:30%;">
          </div>
        </div>
        <div class="col-md-5 login-div">
          <div class="card shadow-2-strong outer-login-card" style="border-radius: 1rem">
            <div class="card-body p-5 text-center login-card">
              <p class="register-text"><b>Register</b></p>
              
              <h4 class="my-4"></h4>
              <form [formGroup]="registrationForm" >
                <div class="row">
                  <div class="row input-row">
                    <div class="input-group mb-4">
                      <input type="text" class="form-control" formControlName="firstname" placeholder="First Name" aria-label="firstname" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="row input-row">
                    <div class="input-group mb-4">
                      <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name" aria-label="lastname" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="row input-row">
                    <div class="input-group mb-4">
                      <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="row input-row">
                    <div class="input-group mb-4">
                      <input type="text" class="form-control" formControlName="email" placeholder="Enter Email" aria-label="email" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="row input-row">
                    <div class="input-group mb-4">
                      <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" aria-label="password" aria-describedby="basic-addon1">
                    </div>
                  </div>
                </div>
                
                <div class="row text-center mx-0">
                  <button type="submit" 
                  (click)="register()" class="btn btn-lg reg-btn">Sign Up
                    <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </button>
                </div>

                <div class="row">        
                  <div class="col-sm-12">                 
                    <p class="text-center small-text remember-pw" style="color:gray">
                      Already have an account?
                      <a routerLink="['/login']">
                        <b style="font-weight: 700;color: #0a4c81;"> Login</b>
                      </a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>   
      </div>
    </div>
  </div>
