<div class="row">
    <div class="col-6">
        <div class="card" >
            <div class="card-body">
              <h1 class="card-title text-center">{{totalExpense | number}}</h1>
              <p class="text-center">Total Spent</p>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body px-100">
              <h1 class="card-title text-center">{{averageExpense | number}}</h1>
              <p class="text-center">Average Expense</p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 chart-container">
        <canvas id="BarChart">{{ chart }}</canvas>
    </div>
    <div class="col-sm-6 chart-container">
        <canvas id="LineChart">{{ chart }}</canvas>
    </div>
    <div class="col-sm-6 chart-container">
        <canvas id="DoughnutChart">{{ chart }}</canvas>
    </div>
</div>
